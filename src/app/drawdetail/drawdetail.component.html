<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="100px grid" fxLayoutAlign="center center">
        <div fxFlex="60%" fxFlex.xs="100%" fxFlex.sm="33%" *ngIf="detail">
            <mat-card fxFill fxFlex class="mat-elevation-z4">
                <mat-card-actions>
                    <button mat-button><mat-icon aria-hidden="false" (click)="goBack()">arrow_back</mat-icon>
                    </button>
                    <div fxFlex></div>
                    <button mat-button><mat-icon aria-hidden="false">share</mat-icon></button>
                </mat-card-actions>
                <img mat-card-image src={{detail.image}}>
            </mat-card>
        </div>
    </div>
