<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="center center">
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%" *ngIf="detail">
            <mat-card fxFill fxFlex class="mat-elevation-z4">
                <mat-card-actions>
                    <button mat-icon-button><mat-icon aria-hidden="false" (click)="goBack()">arrow_back</mat-icon>
                    </button>
                    <div fxFlex></div>
                    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon aria-hidden="false">share</mat-icon></button>
                    <mat-menu #menu="matMenu">
                        <share-buttons fxLayoutAlign="center center" theme="modern-dark" [include]="['copy']" [showIcon]="true" [showText]="false" description="Angular Share Buttons" class="p-1">
                        </share-buttons>
                        <share-buttons fxLayoutAlign="center center" theme="modern-dark" [include]="[ 'facebook'] " [showIcon]="true " [showText]="false " url="https://rodrigo.kamada.com.br/ " description="Angular Share Buttons " class="pt-1">
                        </share-buttons>
                        <share-buttons fxLayoutAlign="center center" theme="modern-dark" [include]="[ 'twitter'] " [showIcon]="true " [showText]="false " url="https://rodrigo.kamada.com.br/ " description="Angular Share Buttons " class="pt-1">
                        </share-buttons>
                        <share-buttons fxLayoutAlign="center center" theme="modern-dark" [include]="[ 'whatsapp'] " [showIcon]="true " [showText]="false " url="https://rodrigo.kamada.com.br/ " description="Angular Share Buttons " class="pt-1">
                        </share-buttons>
                    </mat-menu>
                </mat-card-actions>
                <img mat-card-image src={{detail.image}}>
            </mat-card>
        </div>
    </div>
</div>
