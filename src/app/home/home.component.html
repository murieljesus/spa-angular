<!-- Title Card -->
<div fxLayoutAlign="center center" fxLayout="column" class="color-div animated faceIn">
    <h1 class="display-3 title">Hi I'm Antonella</h1>
    <p class="display-6">
        Digital furry artist.
    </p>
</div>
<!-- Title Card -->

<!-- Gallery -->
<div class="row no-gutter ">
    <div class="col-lg-3 mb-4 mb-lg-0 mt-3 draw " *ngFor="let detail of details ">
        <img src={{detail.image}} class=" w-100 shadow-2-strong rounded mb-4 " alt={{detail.label}} *ngIf="detail " />
    </div>
</div>
<!-- Gallery -->
<div fxLayoutAlign="center center" class="p-4">
    <button type="button " class="btn btn-primary btn-lg " routerLink="/tabledraw">More</button>
</div>

<carousel [objectFit]="'cover'" [cellWidth]="'100%'" [cellsToShow]="2">


    <div class="carousel-cell">
        <img src="assets/images/1.jpg">
    </div>
    <div class="carousel-cell"><img src="assets/images/1.jpg"> </div>


</carousel>
