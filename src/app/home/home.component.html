<!-- Title Card -->
<div color="primary" fxLayoutAlign="center center" fxLayout="column" class="animated faceIn main-card">
    <div class="title" fxLayout="row" fxLayoutAlign="center center">
        Hi I'm Antonella
    </div>
    <div class="title" fxLayout="row" fxLayoutAlign="center center">
        Digital furry artist.
    </div>

</div>
<!-- Title Card -->
<!-- Gallery -->
<div class="row no-gutter justify-content-center ">
    <div class=" col-lg-4  col-md-6 mb-4 mt-4 card px-0 mx-2 my-2 " *ngFor="let detail of details " [routerLink]="[ '/drawdetail', detail.id] ">
        <img src={{detail.image}} class="w-100 shadow-1-strong rounded " alt=" " *ngIf="detail " />
    </div>
</div>
<!-- Gallery -->
<!-- Button -->
<div fxLayoutAlign="center center">
    <button type="button " class="btn btn-primary btn-lg rounded-pill" routerLink="/tabledraw">More</button>
</div>
<!-- Button -->
