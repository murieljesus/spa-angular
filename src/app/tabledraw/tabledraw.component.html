<div class=" animated faceIn fast">
    <mat-card>
        <mat-card-header>
            <mat-card-title fxLayout="center center">
                <h3>This is just a sample of my designs.
                </h3>
            </mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
<div class="row no-gutter ">
    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0 mt-3" *ngFor="let detail of details" [routerLink]="['/drawdetail', detail.id]">
        <img src={{detail.image}} class="w-100 shadow-1-strong rounded mb-4" alt="" *ngIf="detail" />
    </div>
</div>
